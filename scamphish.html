         .loader,

         background: white;

         width: 10px;
         height: 5px;
         }
         
         .loader {
         color: white;
         text-indent: -9999em;
         margin: 10px auto;
         position: relative;
         font-size: 8px;
         -webkit-transform: translateZ(0);
         -ms-transform: translateZ(0);
         transform: translateZ(0);
         -webkit-animation-delay: -0.30s;
         animation-delay: -0.30s;
         }

         .loader:before,
         .loader:after {
         position: absolute;
         top: 0;
         content: '';
         }
         
         .loader:before {
         left: -1.5em;
         -webkit-animation-delay: -0.32s;
         animation-delay: -0.32s;
         }
         .loader:after {
         left: 1.5em;
         }
         @-webkit-keyframes load1 {
         0%,
         80%,
         100% {
         box-shadow: 0 0;
         height: 5px;
         }
         40% {
         box-shadow: 0 -2em;
         height: 5px;
         }
         }
         @keyframes load1 {
         0%,
         80%,
         100% {
         box-shadow: 0 0;
         height: 5px;
         }
